services:
  postgres:
    image: postgres:15-alpine
    container_name: memento-mori-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=memento_mori
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - memento-mori-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: memento-mori-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/memento_mori?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memento-mori-network

  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    container_name: memento-mori-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - memento-mori-network

  admin-portal:
    build:
      context: ./apps/admin-portal
      dockerfile: Dockerfile
    container_name: memento-mori-admin-portal
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://server:3001
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - memento-mori-network

  vendor-portal:
    build:
      context: ./apps/vendor-portal
      dockerfile: Dockerfile
    container_name: memento-mori-vendor-portal
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://server:3001
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - memento-mori-network

volumes:
  postgres_data:

networks:
  memento-mori-network:
    driver: bridge

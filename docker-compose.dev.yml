services:
  # ===== PostgreSQL =====
  postgres:
    image: postgres:15-alpine
    container_name: mm-postgres-dev
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memento_mori_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mm-dev-network

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: mm-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mm-dev-network

  # ===== Keycloak =====
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    platform: linux/amd64
    container_name: mm-keycloak-dev
    ports:
      - '8080:8080'
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_RELATIVE_PATH: /
    command: start-dev --http-relative-path=/
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mm-dev-network

  # ===== Mailhog (Email Testing) =====
  mailhog:
    image: mailhog/mailhog
    container_name: mm-mailhog-dev
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    restart: unless-stopped
    networks:
      - mm-dev-network

  # ===== MinIO (S3 Compatible Storage) =====
  minio:
    image: minio/minio
    platform: linux/amd64
    container_name: mm-minio-dev
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - mm-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  minio_dev_data:

networks:
  mm-dev-network:
    driver: bridge

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false

env:
  NODE_VERSION: '20'

jobs:
  # ===== LINT =====
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: |
          cd apps/server && npm ci
          cd ../client && npm ci
          cd ../vendor-portal && npm ci
          cd ../admin-portal && npm ci

      - name: Run ESLint (server)
        run: cd apps/server && npm run lint

      - name: Run ESLint (client)
        run: cd apps/client && npm run lint

      - name: Run ESLint (vendor-portal)
        run: cd apps/vendor-portal && npm run lint

      - name: Run ESLint (admin-portal)
        run: cd apps/admin-portal && npm run lint

  # ===== TYPE CHECK =====
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: |
          cd apps/server && npm ci
          cd ../client && npm ci
          cd ../vendor-portal && npm ci
          cd ../admin-portal && npm ci
          cd ../../packages/shared && npm ci

      - name: Type check (shared)
        run: cd packages/shared && npm run build

      - name: Generate Prisma Client
        run: cd apps/server && npx prisma generate

      - name: Type check (server)
        run: cd apps/server && npx tsc --noEmit

      - name: Type check (client)
        run: cd apps/client && npx tsc --noEmit

      - name: Type check (vendor-portal)
        run: cd apps/vendor-portal && npx tsc --noEmit

      - name: Type check (admin-portal)
        run: cd apps/admin-portal && npx tsc --noEmit

  # ===== UNIT TESTS =====
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: cd apps/server && npm ci

      - name: Run tests
        run: cd apps/server && npm run test -- --coverage --passWithNoTests

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          directory: apps/server/coverage

  # ===== BUILD =====
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: |
          cd apps/server && npm ci
          cd ../client && npm ci
          cd ../vendor-portal && npm ci
          cd ../admin-portal && npm ci
          cd ../../packages/shared && npm ci

      - name: Generate Prisma Client
        run: cd apps/server && npx prisma generate

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Build server
        run: cd apps/server && npm run build

      - name: Build client
        run: cd apps/client && npm run build

      - name: Build vendor-portal
        run: cd apps/vendor-portal && npm run build

      - name: Build admin-portal
        run: cd apps/admin-portal && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            apps/server/dist
            apps/client/.next
            apps/vendor-portal/.next
            apps/admin-portal/.next
          retention-days: 7

  # ===== SECURITY SCAN =====
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          cd apps/server && npm audit --audit-level=high || true
          cd ../client && npm audit --audit-level=high || true
        continue-on-error: true

name: Deploy to Staging

on:
  push:
    branches: [develop]

env:
  NODE_VERSION: '20'

jobs:
  # ===== RUN CI FIRST =====
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # ===== DEPLOY BACKEND =====
  deploy-backend:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    needs: [ci]
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy to Railway
        if: ${{ vars.DEPLOY_BACKEND == 'true' }}
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: memento-mori-server-staging

  # ===== DEPLOY CLIENT =====
  deploy-client:
    name: Deploy Client App to Staging
    runs-on: ubuntu-latest
    needs: [ci]
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy to Vercel
        if: ${{ vars.DEPLOY_CLIENT == 'true' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_CLIENT }}
          working-directory: ./apps/client

  # ===== DEPLOY VENDOR PORTAL =====
  deploy-vendor:
    name: Deploy Vendor Portal to Staging
    runs-on: ubuntu-latest
    needs: [ci]
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy to Vercel
        if: ${{ vars.DEPLOY_VENDOR == 'true' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_VENDOR }}
          working-directory: ./apps/vendor-portal

  # ===== DEPLOY ADMIN PORTAL =====
  deploy-admin:
    name: Deploy Admin Portal to Staging
    runs-on: ubuntu-latest
    needs: [ci]
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy to Vercel
        if: ${{ vars.DEPLOY_ADMIN == 'true' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
          working-directory: ./apps/admin-portal

  # ===== NOTIFY =====
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-client, deploy-vendor, deploy-admin]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Client | ${{ needs.deploy-client.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Vendor Portal | ${{ needs.deploy-vendor.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin Portal | ${{ needs.deploy-admin.result }} |" >> $GITHUB_STEP_SUMMARY


version: 2
updates:
  # Root NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"

  # Server NPM dependencies
  - package-ecosystem: "npm"
    directory: "/apps/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"
      testing:
        patterns:
          - "jest*"
          - "@types/jest"
          - "supertest"
          - "@types/supertest"
    labels:
      - "dependencies"
      - "backend"
      - "automated"

  # Client NPM dependencies
  - package-ecosystem: "npm"
    directory: "/apps/client"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
      radix:
        patterns:
          - "@radix-ui/*"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"

  # Vendor Portal NPM dependencies
  - package-ecosystem: "npm"
    directory: "/apps/vendor-portal"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"

  # Admin Portal NPM dependencies
  - package-ecosystem: "npm"
    directory: "/apps/admin-portal"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"

  # Shared package NPM dependencies
  - package-ecosystem: "npm"
    directory: "/packages/shared"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "shared"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

  # Docker (server)
  - package-ecosystem: "docker"
    directory: "/apps/server"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

  # Docker (client)
  - package-ecosystem: "docker"
    directory: "/apps/client"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

